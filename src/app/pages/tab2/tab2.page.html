<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      New post
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="createPost()"
                  [disabled]="currentPost.message.length < 1 || loadingGeo"
                  color="primary">
        Share
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    
    <ion-item>
      <ion-label position="floating">Message</ion-label>
      <ion-textarea [(ngModel)]="currentPost.message"></ion-textarea>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Current position</ion-label>
        <ion-spinner name="lines-small"
                     *ngIf="loadingGeo"></ion-spinner>
        <ion-toggle slot="end"
                    [(ngModel)]="currentPost.position"
                    (ionChange)="getGeo()"></ion-toggle>
      </ion-item>
    </ion-list>


  </ion-list>

  <ion-row>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round">
        <ion-icon slot="start" name="camera"></ion-icon>
        Camera
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round">
        <ion-icon slot="start" name="images"></ion-icon>
        Gallery
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3" *ngFor="let image of tempImages">
      <ion-card>
        <img src="">
      </ion-card>
    </ion-col>
  </ion-row>


</ion-content>
